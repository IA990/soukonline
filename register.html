<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Souk en Ligne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E63946',
                        secondary: '#1D3557',
                        accent: '#457B9D',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gradient-to-r from-secondary to-accent min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo et Retour -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block">
                <h1 class="text-3xl font-bold text-white mb-2">
                    Souk<span class="text-primary">Online</span>
                </h1>
            </a>
            <p class="text-white/80">Créez votre compte pour commencer à publier des annonces</p>
        </div>

        <!-- Formulaire d'inscription -->
        <div class="bg-white p-8 rounded-xl shadow-2xl transform hover:scale-[1.02] transition-transform">
            <h2 class="text-2xl font-bold text-center text-secondary mb-8">Inscription</h2>
            
            <form class="space-y-6">
                <!-- Nom complet -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-primary"></i>Nom complet
                    </label>
                    <input type="text" 
                           id="name" 
                           required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                           placeholder="Votre nom complet">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-primary"></i>Email
                    </label>
                    <input type="email" 
                           id="email" 
                           required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                           placeholder="Votre adresse email">
                </div>

                <!-- Téléphone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone mr-2 text-primary"></i>Téléphone
                    </label>
                    <input type="tel" 
                           id="phone" 
                           required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                           placeholder="Votre numéro de téléphone">
                </div>

                <!-- Ville -->
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-map-marker-alt mr-2 text-primary"></i>Ville
                    </label>
                    <select id="city" 
                            required 
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                        <option value="">Sélectionnez votre ville</option>
                        <option value="casablanca">Casablanca</option>
                        <option value="rabat">Rabat</option>
                        <option value="marrakech">Marrakech</option>
                        <option value="fes">Fès</option>
                        <option value="tanger">Tanger</option>
                        <option value="agadir">Agadir</option>
                    </select>
                </div>

                <!-- Mot de passe -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Mot de passe
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               required 
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="Créez votre mot de passe">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirmer le mot de passe -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Confirmer le mot de passe
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="confirm-password" 
                               required 
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="Confirmez votre mot de passe">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Conditions d'utilisation -->
                <div class="flex items-start">
                    <input type="checkbox" 
                           id="terms" 
                           required 
                           class="mt-1 w-4 h-4 text-primary border-gray-300 rounded">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        J'accepte les <a href="#" class="text-primary hover:underline">conditions d'utilisation</a> et la 
                        <a href="#" class="text-primary hover:underline">politique de confidentialité</a>
                    </label>
                </div>

                <!-- Bouton d'inscription -->
                <button type="submit" 
                        class="w-full bg-primary text-white py-3 rounded-lg hover:bg-red-600 transform hover:scale-105 transition-all duration-200 flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i>
                    Créer mon compte
                </button>
            </form>

            <!-- Séparateur -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-200"></div>
                <span class="px-4 text-sm text-gray-400">ou</span>
                <div class="flex-1 border-t border-gray-200"></div>
            </div>

            <!-- Boutons sociaux -->
            <div class="space-y-3">
                <button class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                    <span>Continuer avec Google</span>
                </button>
                <button class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fab fa-facebook text-blue-600"></i>
                    <span>Continuer avec Facebook</span>
                </button>
            </div>

            <!-- Lien de connexion -->
            <p class="mt-8 text-center text-gray-600">
                Déjà inscrit? 
                <a href="login.html" class="text-primary hover:underline font-medium">
                    Se connecter
                </a>
            </p>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-white/80 hover:text-white text-sm">
                <i class="fas fa-arrow-left mr-2"></i>
                Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
