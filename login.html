<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Souk en Ligne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E63946',
                        secondary: '#1D3557',
                        accent: '#457B9D',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gradient-to-r from-secondary to-accent min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo et Retour -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block">
                <h1 class="text-3xl font-bold text-white mb-2">
                    Souk<span class="text-primary">Online</span>
                </h1>
            </a>
            <p class="text-white/80">Connectez-vous pour accéder à votre compte</p>
        </div>

        <!-- Formulaire de connexion -->
        <div class="bg-white p-8 rounded-xl shadow-2xl transform hover:scale-[1.02] transition-transform">
            <h2 class="text-2xl font-bold text-center text-secondary mb-8">Connexion</h2>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-primary"></i>Email
                    </label>
                    <input type="email" 
                           id="email" 
                           required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                           placeholder="Votre adresse email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Mot de passe
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               required 
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="Votre mot de passe">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-primary">
                        <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">Mot de passe oublié?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-primary text-white py-3 rounded-lg hover:bg-red-600 transform hover:scale-105 transition-all duration-200 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Se connecter
                </button>
            </form>

            <!-- Séparateur -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-200"></div>
                <span class="px-4 text-sm text-gray-400">ou</span>
                <div class="flex-1 border-t border-gray-200"></div>
            </div>

            <!-- Boutons sociaux -->
            <div class="space-y-3">
                <button class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                    <span>Continuer avec Google</span>
                </button>
                <button class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fab fa-facebook text-blue-600"></i>
                    <span>Continuer avec Facebook</span>
                </button>
            </div>

            <!-- Lien d'inscription -->
            <p class="mt-8 text-center text-gray-600">
                Pas encore de compte? 
                <a href="register.html" class="text-primary hover:underline font-medium">
                    Créer un compte
                </a>
            </p>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-white/80 hover:text-white text-sm">
                <i class="fas fa-arrow-left mr-2"></i>
                Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.fa-eye').parentElement.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
